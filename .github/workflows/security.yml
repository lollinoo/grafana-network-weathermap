name: Security

on:
  schedule:
    - cron: '0 5 * * 1'
  workflow_dispatch:

jobs:
  npm-audit:
    name: Production dependency audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - run: npm ci
      - run: npm run audit:prod
